<div id="wrapper">
    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Contact Administrator
                </h1>
            </div>
        </div>
        <!-- /.row -->


        <form role="form">
            <div class="form-group">
                <label for="email">Subject:</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="pwd">Contact Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Your email for administrator to contact you">
            </div>

            <div class="form-group">
                <label for="pwd">Message:</label>
                <textarea class="form-control" rows="8" id="message" placeholder="Message"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Send</button>
        </form>
        <hr>

        <div ng-include src="'./view/Footer/Footer.view.html' "></div>
    </div>
    <!-- /.container -->
</div>
