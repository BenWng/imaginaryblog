<div id="wrapper" ng-controller="editorController">
    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Edit Performance Post
                </h1>
            </div>
        </div>
        <!-- /.row -->


        <form role="form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Performance Title" ng-model="post.title">
            </div>
            <div class="form-group">
                <label for="Youtube">Youtube Video ID:</label>
                <input type="text" class="form-control" id="Youtube" placeholder="Youtube Video ID" ng-model="post.youtube">
            </div>
            <div class="form-group">
                <label for="tags">Tags, sperate by commas:</label>
                <input type="text" class="form-control" id="tags" placeholder="Tags" 
                ng-model="post.tags">
            </div>
            <div class="form-group">
                <label for="Short Description">Short Description:</label>
                <textarea class="form-control" rows="2" id="Short Description" placeholder="Short Description" ng-model="post.shortDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea class="form-control" rows="5" id="details" placeholder="Details"
                ng-model="post.details"></textarea>
            </div>

            <button type="submit" class="btn btn-default" ng-click="submitPost()">Submit</button>
            <button type="submit" class="btn btn-default"  ng-click="deletePost()">Delete</button>
        </form>
        <hr>


        <div ng-include src="'./view/Footer/Footer.view.html' "></div>
    </div>
    <!-- /.container -->


</div>
